name: Auto Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Read version from module.prop
      id: version
      run: |
        $content = Get-Content "module.prop"
        $version = ($content | Where-Object { $_ -match "^version=" }) -replace "^version=", ""
        echo "version=$version" >> $env:GITHUB_OUTPUT
        
    - name: Create zip archive
      run: |
        mkdir module-package
        copy-item -path "META-INF" -destination "module-package\META-INF" -recurse
        copy-item -path "post-fs-data.sh" -destination "module-package\post-fs-data.sh"
        copy-item -path "module.prop" -destination "module-package\module.prop"
        copy-item -path "README.md" -destination "module-package\README.md"
        Compress-Archive -Path "module-package\*" -DestinationPath "multi-certificate-installer-${{ steps.version.outputs.version }}.zip" -Force
        remove-item -path "module-package" -recurse -force
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        name: "多证书安装器 ${{ steps.version.outputs.version }}"
        body_path: README.md
        files: |
          multi-certificate-installer-${{ steps.version.outputs.version }}.zip
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}